app:
  base-domain: ${VSPLAY_APP_BASE_URL}
  gpt-api-key : ${GPT_API_KEY}

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/vsplay
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        format_sql: true
        use_sql_comments: true
        show_sql: true
        order_updates: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  data:
    redis:
      port: 6379
      host: ${REDIS_HOST}
      timeout: 5000
jwt:
  key: ${VSPLAY_JWT_KEY}
  issuer : ${VSPLAY_ISSUER}
  access-token-expiration-minutes: 60

aws:
  s3:
    bucket-name: ${VSPLAY_S3_NAME}
  credentials:
    access-key : ${VSPLAY_S3_ACCESS_KEY}
    secret-key: ${VSPLAY_S3_SECRET}
  region: ${VSPLAY_S3_REGION}

slack:
  webhook:
    inquiry: ${SLACK_INQUIRY_URL}

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        enabled: true