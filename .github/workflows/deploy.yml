name: Java CI with Gradle and Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name : Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth : 1
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 환경변수 설정 (SPRING_PROFILE_ACTIVE=test)
    - name: Set environment variables
      run: |
        echo "SPRING_PROFILE_ACTIVE=prod" >> $GITHUB_ENV
        echo "DB_URL=${{secrets.DB_URL}}" >> $GITHUB_ENV
        echo "DB_USER=${{secrets.DB_USER}}" >> $GITHUB_ENV
        echo "DB_PASSWORD=${{secrets.DB_PASSWORD}}" >> $GITHUB_ENV
        echo "VSPLAY_JWT_KEY=${{secrets.JWT_KEY}}" >> $GITHUB_ENV
        echo "VSPLAY_ISSUER=${{secrets.JWT_ISSUER}}" >> $GITHUB_ENV
        echo "VSPLAY_S3_NAME=${{secrets.S3_NAME}}" >> $GITHUB_ENV
        echo "VSPLAY_S3_ACCESS_KEY=${{secrets.S3_ACCESS_KEY}}" >> $GITHUB_ENV
        echo "VSPLAY_S3_SECRET=${{secrets.S3_SECRET}}" >> $GITHUB_ENV
        echo "VSPLAY_S3_REGION=${{secrets.S3_REGION}}" >> $GITHUB_ENV
        echo "VSPLAY_APP_BASE_URL=${{secrets.VSPLAY_APP_BASE_URL}}" >> $GITHUB_ENV
        echo "GPT_API_KEY=${{secrets.GPT_API_KEY}}" >> $GITHUB_ENV
        echo "LOG_PATH=${{secrets.LOG_PATH}}" >> $GITHUB_ENV

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
        cache-read-only: true
      
    - name: Grant execute permission for Gradle Wrapper
      run: chmod +x ./gradlew 
      working-directory: ./vsplay

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build
      working-directory: ./vsplay

    # Docker 빌드 
    - name: Build Docker Image
      run: |
          docker build -t vsplay-api .
      working-directory: ./vsplay

    - name: Save Docker Image as tar
      run: |
          docker save vsplay-api -o vsplay-api.tar
      working-directory: ./vsplay
        
    - name: Upload Docker Image to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./vsplay/vsplay-api.tar"
          target: "/home/ubuntu/app"


        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and Deploy Docker Container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            docker load -i /home/ubuntu/app/vsplay/vsplay-api.tar
            docker stop vsplay-api || true # 기존 컨테이너 중지
            docker rm vsplay-api || true # 기존 컨테이너 삭제
            docker compose down || true  # 기존 컨테이너 중지
            docker compose up -d --force-recreate  # 새 컨테이너 실행



